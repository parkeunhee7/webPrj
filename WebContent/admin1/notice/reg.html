    <section id="aside">

    <section>
        <main id="main">
            <h1>공지사항 등록</h1>

            <section>
                <h1>경로</h1>
                <ol>
                    <li>home</li>
                    <li>고객센터</li>
                    <li>공지사항</li>
                </ol>
            </section>

            <section>
                <h1>공지사항 등록 폼</h1>
                <form action="">
                    <table border="1">
                        <tr>
                            <th>나이</th>
                            <!-- name이 값을 받을 키 -->
                            <!-- 키값을 받게 되면 자동완성 기능이 됨 자동완성기능->autocomplete -->
                            <!-- required은 키값을 입력하지 않으면 값이 전송이 안됨 메세지박스 띄움(잘못된 형식마다 다른 메세지를 띄워줌) -->
                            <td>
                                <input name="title" required pattern="^010-\d{3,4}-\d{4}$" autocomplete="off" 
                                autofocus placeholder="전화번호에 -를 입력해서 구분해주세요(010-2222-3333)" >
                                <datalist id="type">
                                    <option value="Dog"></option>
                                    <option value="Cat"></option>
                                    <option value="Duck"></option>
                                </datalist>
                            </td>

                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td><input></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea></textarea>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <input type="submit" value="등록">
                    </div>
                </form>
            </section>

            <section>
                <h1>페이지정보</h1>

                    1 / 2 pages

                    <ul>

                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    다음
                </div>
            </section>
        </main>
    </section>

    <section>
        <footer id="footer">
            <h1>풋터</h1>
        </footer>
    </section>
